{% extends 'teacher_panel/base_teacher_panel.html' %}

{% block content %}
{% if message %}

<div class="alert alert-primary" role="alert">
    {{ message }}
</div>

{% endif %}

{% for solution in solutions %}
    <a href="{% url 'teacher_panel:check_task_solution_details' course.id  task.id solution.id %}" class="text-decoration-none text-reset"><h2>{{ solution.task.name }} - {{ solution.user.email }}</h2></a>
{% endfor %}

    <a href="{% url 'teacher_panel:check_task_list_tasks' course.id %}"><button class="btn btn-outline-secondary">Назад</button></a>

{% endblock %}
